<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fb-favicon.jfif" type="image/x-icon">
</head>

<body>
    <div id="log-in">
        <div id="logo">
            <img src="fb-logo.svg" alt="">
            <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div id="login-form">
            <form action="#">
                <div id="form">
                    <input type="Email" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button id="log-in-btn">Log In</button>
                    <a href="#">Forgotten password?</a>
                    <div id="line"></div>
                </div>
                <div id="ca">
                    <button id="create-account">Create new account</button>
                </div>
                <p id="link"><a href="" ><b>Create a Page</b></a> for a celebrity, brand or business.</p>
            </form>
        </div>

    </div>
</body>

</html>
